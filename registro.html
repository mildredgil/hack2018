<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TECuidamosApp</title>
    <link rel="icon" type="img/ico" href="materialize/notification_none.png">
    <link href="materialize/css/materialize.min.css" media="screen,projection" / rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

</head>

<body>
    <h4 align="center" class="indigo-text text-darken-4" style="font-weight: bold;">Registro</h4>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Apellidos</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="usrId" type="text" class="validate">
                    <label for="usrId">Matr√≠cula</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
    </div>
    <div style="position: absolute; left: 50%; bottom: 10; transform: translate(-50%, -50%);">

        <a class="waves-effect waves-light btn-large indigo darken-4" style="position: relative; left: 50%; transform: translate(-50%);">Registrarme</a>

    </div>
    </form>
    </div>

    <!-- Scripts -->
    <script src="jquery.js"></script>
    <script src="materialize/js/materialize.js"></script>

</body>

</html>
