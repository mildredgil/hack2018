<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  
	<title>TECuidamosApp</title>
  <link rel="icon" type="img/ico" href="">
  <link href="index.css" rel="stylesheet">
  <link href="materialize/css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="row">
    <form class="col s12">
      <h4 class="indigo-text text-darken-2 center-align" style="font-weight:bold"> Información Personal </h4>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="micorreo@algo.com" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="521" id="phone" type="text" class="validate">
          <label for="phone">Celular</label>
        </div>
      </div>
      <div class="divider"></div>
      <h4 class="indigo-text text-darken-2 center-align" style="font-weight:bold"> Contacto de Emergencia </h4>
      <div id="add_contact">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Nombre</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Madre, hermano, amigo ..." id="last_name" type="text" class="validate">
            <label for="last_name">Relación</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="521" id="phone" type="text" class="validate">
            <label for="phone">Celular</label>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <a id="btn_new_contact" class="col s2 offset-s5 btn indigo"><i class="material-icons">add</i></a>
      </div>
      <div class="divider"></div>
    </form>
  </div>

	<!-- Scripts -->
	<script src="jquery.js"></script>
	<script src="materialize/js/materialize.js"></script>
  <script type="text/javascript">
    var Editar; 

    (function(global, $) {
        //Main Object
        Editar = {
          numeroContacto: 1,
            
          init: function() {
            var _this = Editar;  
            $("#btn_new_contact").on("click", function() {
              _this.agregarContacto();
              
            });
          },

          agregarContacto: function() {
            var _this = Editar;  
            var new_contact_html = 
              '<div class="row">'+
                '<div class="input-field col s6">' +
                    '<input id="first_name" type="text" class="validate">'+
                    '<label for="first_name">Nombre</label>'+
                  '</div>'+
                  '<div class="input-field col s6">'+
                    '<input placeholder="Madre, hermano, amigo ..." id="last_name" type="text" class="validate">'+
                    '<label for="last_name">Relación</label>'+
                  '</div>'+
                '</div>'+
              '</div>'+
              '<div class="row">'+
                '<div class="input-field col s12">'+
                  '<input placeholder="521" id="phone" type="text" class="validate">'+
                  '<label for="phone">Celular</label>'+
                '</div>'+
              '</div>';

              $('#add_contact').append(new_contact_html);
              Materialize.updateTextFields();
              _this.numeroContacto++;

              if(_this.numeroContacto > 2) 
                $("#btn_new_contact").hide(); 
              
                
          }
        };

        Editar.init();
    })(this, jQuery);
  </script>
</body>
</html>
